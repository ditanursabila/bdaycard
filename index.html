<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dita-day</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-pink-200 via-pink-300 to-pink-400">
  <h1 class="text-4xl text-white mb-8" style="text-shadow: 2px 2px 0 #2b65c3;">
    CLICK FOR 19TH!
  </h1>
  <a href="#" id="startBtn" class="pixel-btn">START</a>

  <script>
    const startBtn = document.getElementById('startBtn');
    startBtn.addEventListener('click', function(e){
      e.preventDefault(); 
      let count = 3;

      const interval = setInterval(() => {
        if(count > 0){
          startBtn.textContent = count; 
        } else {
          clearInterval(interval);
          window.location.href = '/bday.html';
        }
        count--;
      }, 1000);
    });
  </script>
</body>
</html>
